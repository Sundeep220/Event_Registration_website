{% extends 'main.html' %}

{% block content %}
    <h4>Submit project for {{event.name}}</h4>

    <div>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field--wrapper">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
            <input class = "btn btn--secondary" type="submit"/>
        </form>
    </div>
{% endblock content %}
