{% extends 'main.html' %}

{% block content %}

<h1>HOME PAGE</h1>
        <section>
            <h1>Events</h1>
            <div id="event--lists">
        
                {% for event in events %}
                <div>
                    <a href="{% url 'event' event.id %}">
                    {{event.name}}        </a>
                </div>
                {% endfor %}
            </div>

        </section>
        <section>
            <h1>Users</h1>
            <div id="users--lists">
                {% for user in users %}
                <div>
                    <a href="{% url 'profile' user.id %}">
                    {{user.name}}
                    </a>
                </div>
                {% endfor %}
            </div>

        </section>

    
{% endblock %}
